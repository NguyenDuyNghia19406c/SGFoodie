<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/SGFoodie_LOGO1.png" />
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
</body>
<form action="#">
    <div class="form-container">
        <div class="logo">
            <img src="../images/SGFoodie_LOGO1.png" alt="">
        </div>
        <div class="slogan">
            <p>SGFoodie sẽ cho bạn khám phá đến những ẩm thực ngon nhất của thành phố. Hãy bắt đầu nào!</p>
        </div>
        <div class="login-btn">
            <button type="button" id="log-with-gg">
                    <span><img src="../data/icon/google.svg" alt=""></span>
                    <span><span>Đăng nhập với Google</span></span>
                </button>
        </div>
        <div class="login-btn">
            <button type="button" id="log-with-fb">
                    <span><img src="../data/icon/facebook-icon.svg" alt=""></span>
                    <span><span>Đăng nhập với Facebook</span></span>
                </button>
        </div>
        <hr>
        <div class="input user-name">
            <div>
                <input type="text" name="fname" id="fname" placeholder="Họ">
                <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <div><input type="text" name="lname" id="lname" placeholder="Tên"></div>
        </div>
        <div class="input">
            <input type="number" name="phone" id="phone" placeholder="+84 xxx xxx xxx">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="input">
            <input type="date" name="dob" id="dob">
            <i class="fa fa-birthday-cake" aria-hidden="true"></i>
        </div>
        <div class="input">
            <input type="text" name="email" id="email" placeholder="Địa chỉ Email">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="input">
            <input type="password" name="pwd" id="pwd" placeholder="Mật khẩu">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
        <div class="input" id="accept-checkbox">
            <input type="checkbox" name="accept-rules" id="accept-rules">Tôi đồng ý với Chính sách Bảo mật và Điều khoản & Điều kiện của SGFoodie​​
        </div>
        <div><button type="submit" id="btn">Đăng ký</button></div>
    </div>
</form>

</html>
