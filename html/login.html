<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <form action="#">
        <div class="form-container">
            <div class="logo">
                <img src="../data/SGFoodie_LOGO.png" alt="">
            </div>
            <div class="title">
                <h1>Đăng Nhập</h1>
            </div>
            <div class="login-btn">
                <button type="button" id="log-with-gg">
                    <span><img src="../data/icon/google.svg" alt=""></span>
                    <span><span>Đăng nhập với Google</span></span>
                </button>
            </div>
            <div class="login-btn">
                <button type="button" id="log-with-fb">
                    <span><img src="../data/icon/facebook-icon-790DB/facebook-icon.svg" alt=""></span>
                    <span><span>Đăng nhập với Facebook</span></span>
                </button>
            </div>
            <hr>
            <div class="input"><input type="text" name="user-name" id="user-name" placeholder="Email hoặc số điên thoại" required></div>
            <div class="input"><input type="password" name="pwd" id="pwd" placeholder="Mật khẩu" required></div>
            <div class="forgot-pwd"><a href="">Quên mật khẩu?</a></div>

            <div><button type="submit" id="btn">Đăng nhập</button></div>
            <div class="register">
                Chưa có tài khoản? <span><a id="register" href="">Đăng ký</a></span>
            </div>
        </div>
    </form>
</body>

</html>
