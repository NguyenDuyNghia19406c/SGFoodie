<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/carousel.css">
</head>

<body>
    <div class="carousel-container">
        <a class="slick-arrow slick-prev">

                <div id="lastClone" class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_1.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_1.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_2.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_3.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_4.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">
                    <div>
                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_5.png" alt="">
                        </a>
                    </div>
                </div>

                <div id="firstClone" class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true">

                        <a href="" aria-label="" tabindex="-1" style="width: 100%; display: inline-block">
                            <img class="image" src="./images/Carousel/carousel_1.png" alt="">

            </div>
        </div>
        <a class="slick-arrow slick-next">
            <i class="fas fa-angle-right"></i>
        </a>
        <ul class="slick-dots">
            <li class="slick-active">
                <button>1</button>
            </li>
            <li class="">
                <button>2</button>
            </li>
            <li class="">
                <button>3</button>
            </li>
            <li class="">
                <button>4</button>
            </li>
            <li class="">
                <button>5</button>
            </li>
        </ul>
    </div>
    <script src="./js/carousel.js"></script>
</body>

</html>
